            <section id="login">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-wrap">
                            <h1>Sign up to begin contributing your favorite food & entertainment pairings!</h1>
                                <form role="form" action="javascript:;" method="post" id="login-form" autocomplete="off">
                                    <div class="form-group">
                                        <label for="email" class="sr-only">Email</label>
                                        <input type="email" name="email" id="email" class="form-control" placeholder="somebody@example.com">
                                    </div>
                                    <div class="form-group">
                                        <label for="username" class="sr-only">Username</label>
                                        <input type="text" name="username" id="username" class="form-control" placeholder="Select a username">
                                    </div>
                                    <div class="form-group">
                                        <label for="key" class="sr-only">Password</label>
                                        <input type="password" name="password" id="key" class="form-control" placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <label for="key" class="sr-only">Verify Password</label>
                                        <input type="password" name="key" id="verify-key" class="form-control" placeholder="Verify Password">
                                    </div>
                                    <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Sign up">
                                </form>
                                    <a href="./user-login.html" class="forget">Already a user? Log in.</a>
                                    <div id="validation-message">
                                        <!-- space holder -->
                                    </div>
                                <hr>
                            </div>
                        </div> <!-- /.col-xs-12 -->
                    </div> <!-- /.row -->
                </div> <!-- /.container -->
            </section>
            <footer>Your guide to a full night of consuming.</footer>
